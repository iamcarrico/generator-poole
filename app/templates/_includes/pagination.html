{% if paginator.total_pages != 1 %}
<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path|remove:'index.html' }}" class="previous">Previous</a>
  {% else %}
    <span class="disabled previous">Previous</span>
  {% endif %}
  <span class="page_number ">{{ paginator.page }} of {{ paginator.total_pages }}</span>
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next">Next</a>
  {% else %}
    <span class="disabled next">Next</span>
  {% endif %}
</div>
{% endif %}
